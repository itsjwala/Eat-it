<span class="mx-1">

    <button class="btn badge badge-info mx-1 " (click)="decrement($event)" (countChange)="countChangeHandler($event)">
        <i class="fa fa-minus"></i>
    </button>
    <span>{{count}}</span>
    <button class="btn badge badge-info mx-1" (click)="increment($event)" (countChange)="countChangeHandler($event)">
        <i class="fa fa-plus"></i>
    </button>

</span>
